<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <title>Juego del Número Mágico</title>
</head>

<body class="body">
  <header class="head container">
    <h1 class="title">Juego del Número Mágico</h1>
    <p class="subtitle">
      El juego generará automaticamente un número entre el 1 y 1000 que el
      usuario deberá adivinar, cuenta con un máximo de 10 intentos.
    </p>
  </header>
  <div id="register" class="container">
    <div class="textfield">
      <input class="form-control me-2" type="text" placeholder="Ingrese tu nombre" id="inputUsername" maxlength="10" />
    </div>
    <button class="btn btn-warning button" type="submit" onclick="setUsername()">
      Ingresar
    </button>
  </div>
  <div id="game" class="display">
    <section class="container">
      <input class="form-control me-2 textfield" type="number" placeholder="Ingrese un número" id="inputUser" />

      <div style="padding: 10px">
        <button class="btn btn-primary button" id="verifyButton" type="submit" onclick="getInputValue()">
          Verificar
        </button>
      </div>
      <div style="padding: 10px" class="display reset-button">
        <button class="btn btn-success" type="submit" onclick="resetGame()">
          Reiniciar Juego
        </button>
      </div>
      <div class="alert alert-dark salida" role="alert">
        <p id="output">Ingresa un primer numero para iniciar</p>
        <p id="attempt">Intentos: 0</p>
        <p id="clock">Tiempo: 00:00</p>
        <p id="listaintentos">Números Usados: []</p>
      </div>

      <div class="alert alert-secondary salida" role="alert" id="listausuarios"></div>
    </section>
  </div>

  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
